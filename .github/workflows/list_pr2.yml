name: List Merged PRs for Release

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

jobs:
  list-merged-prs:
    if: startsWith(github.head_ref, 'develop')
    runs-on: ubuntu-latest
    steps:
      - name: ãƒªãƒã‚¸ãƒˆãƒªã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # å…¨å±¥æ­´ã‚’å–å¾—

      - name: GitHub CLI ã®èªè¨¼
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: PRã‚’ãƒªã‚¹ãƒˆ
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          headRef=${{ github.head_ref }}
          echo "ğŸ” Checking merged PRs included in this PR from $headRef to main..."

          # main ãƒ–ãƒ©ãƒ³ãƒã¨ develop ãƒ–ãƒ©ãƒ³ãƒã®å·®åˆ†ã‚³ãƒŸãƒƒãƒˆï¼ˆmerge commit ã¨ squash commit ã‚’å«ã‚€ï¼‰ã‚’å–å¾—
          commits=$(git log --merges --oneline --pretty=%H origin/main..origin/$headRef)

          if [[ -z "$commits" ]]; then
            echo "âš ï¸ No new merged PRs found in this release branch compared to main."
            exit 0
          fi

          merged_prs_array=() # PRæƒ…å ±ã‚’æ ¼ç´ã™ã‚‹é…åˆ—

          # å„ã‚³ãƒŸãƒƒãƒˆã‹ã‚‰PRç•ªå·ã‚’æŠ½å‡º (Merge commit ã¨ Squash commit ä¸¡å¯¾å¿œ)
          while IFS= read -r commit_sha; do
            commit_message=$(git show -s --format=%B $commit_sha)
            # ã‚ˆã‚Šæ±ç”¨çš„ãªãƒ‘ã‚¿ãƒ¼ãƒ³ã§PRç•ªå·ã‚’æŠ½å‡º (#ã«ç¶šãæ•°å­—)
            pr_number=$(echo "$commit_message" | grep -o '#\d+')
            if [[ -n "$pr_number" ]]; then
              # '#' ã‚’å‰Šé™¤ã—ã¦æ•°å€¤ã®ã¿ã«ã™ã‚‹
              pr_number_numeric=$(echo "$pr_number" | sed 's/#//g')
              merged_prs_array+=("$pr_number_numeric")
            fi
          done < <(echo "$commits")

          if [[ ${#merged_prs_array[@]} -eq 0 ]]; then
            echo "âš ï¸ No new merged PRs found in this release branch compared to main."
            exit 0
          fi

          echo "âœ… New Merged PRs since last main branch update:"

          # é‡è¤‡ã‚’å‰Šé™¤ã—ã€PRç•ªå·ã§ã‚½ãƒ¼ãƒˆ
          unique_prs=($(printf '%s\n' "${merged_prs_array[@]}" | sort -u))

          # PRæƒ…å ±ã‚’å–å¾—ã—ã¦ãƒªã‚¹ãƒˆè¡¨ç¤ºã¨Actionså‡ºåŠ›ã«ä¿å­˜
          output=""
          while IFS= read -r pr_number; do
            pr_info=$(gh pr view "$pr_number" --json number,title,url)
            if [[ -n "$pr_info" ]]; then
              pr_jq=$(echo "$pr_info" | jq -r '. | "- [#" + (.number | tostring) + "](" + .url + ") " + .title')
              echo "$pr_jq"
              output+="$pr_jq"$'\n'
            fi
          done < <(printf '%s\n' "${unique_prs[@]}")


          # Actionsã®å‡ºåŠ›ã«ã‚‚ä¿å­˜ï¼ˆä»–ã®ã‚¸ãƒ§ãƒ–ã§ä½¿ã†å ´åˆï¼‰
          echo "merged_prs<<EOF" >> $GITHUB_ENV
          echo "$output" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV